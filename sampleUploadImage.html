<!--
前提として下記のXqueryスクリプトが必要です。
action="http://192.168.33.10/exist/apps/eyeehr/upload.xq"
-->
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>HTML Upload</title>
	    <script src="js/jquery-2.1.1.js"></script>
    </head>
    <body>
        <!--画像登録用のフォーム-->
        <form id="form1" 
            enctype="multipart/form-data" 
            method="post" 
            action="http://192.168.33.10/exist/apps/eyeehr/upload.xq"
            target="ajaxPostImage"
        >
            <fieldset>
                <legend>Upload Document:</legend>
                <input type="file" name="file"/>
                <input type="submit" value="Upload"/>
            </fieldset>
        </form>
        <!-- 結果表示用のiframeを用意する。 -->
        <iframe id="ajax" name="ajaxPostImage"></iframe>
        <!-- JQuery Object で中身を確認する。-->
        <input type="button" onclick="console.log($('iframe#ajax').contents())"/>
    </body>
</html>
