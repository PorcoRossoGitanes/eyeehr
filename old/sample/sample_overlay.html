<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- jquery.min.js インポート　-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <!-- jquery-ui.min.js インポート　-->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <title>付箋</title>
    <script>
<!--//
$(function() {
  // レイヤーをふわっと表示する。
  $("#btn").click(function() {
    $("#overlay").fadeIn();
  });
  // レイヤーをふわっと消す。
  $("#close").click(function() {
    $("#overlay").fadeOut();　
  });
});
//-->
    </script>
    <style>
#btn{
  background: #717171;
  color: #eeeeee;
  display:block;
  /*margin: 400px auto;*/
  width: 70px;
  text-align: center;
  font-size: 15px;
  padding:5px 0;
  border-radius: 3px;
  cursor: pointer;
}

#overlay{
  display: none;
  width: 100%;
  height:100%;
  text-align: center;
  position: fixed;
  top: 0;
  z-index: 100;
  background: rgba(0,0,0,0.7);
}

#text{
  font-size: 40px;
  color: #eee;
  padding-top: 400px;
  vertical-align: middle;
  font-weight: bold;
}

#close{
  background: #eeeeee url(images/ico.jpg) no-repeat 10px center;
  color: #717171;
  width: 70px;
  margin: auto;
  text-align: center;
  font-size: 15px;
  padding:5px 0 5px 10px;
  border-radius: 3px;
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <div id="overlay">
       <p id="text">テストレイヤー</p>
       <p id="close">閉じる</p>
    </div>
    <div id="btn">レイヤー表示</div>
  </body>
</html>
